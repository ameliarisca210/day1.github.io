<!DOCTYPE html>
<html>
<head>
	<title>Exercises 10</title>
	<script type="text/javascript">

		function bandingkanAngka(angka1, angka2){
		  if  (angka1 < angka2 ){
		    return "true <br>"
		  }
		  else if (angka1 > angka2 ){
		    return "false <br>"
		  }
		  else if (angka1 == angka2){
		    return "-1 <br>"
		  }
		}
		document.write(bandingkanAngka(5, 8));
		document.write(bandingkanAngka(5, 3));
		document.write(bandingkanAngka(4, 4));
		document.write(bandingkanAngka(3, 3));
		document.write(bandingkanAngka(17, 2));
	</script>
</head>
