<!DOCTYPE html>
<html>
<head>
	<title>Exercise 11</title>
	<script type="text/javascript">
		function balikKata(kata){
			return kata.split('').reverse().join('');
		}
		//split() berfungsi untuk memecah kata yg diinput menjadi array
		//reverse() berfungsi untuk membalik array
		//join() berfungsi untuk menggabungkan array
		
		document.write(balikKata('Hello World and Coders'));
		document.write('<br>');
		document.write(balikKata('John Doe'));
		document.write('<br>');
		document.write(balikKata('I am a bookworm'));
		document.write('<br>');
		document.write(balikKata('Coding is my hobby'));
		document.write('<br>');
		document.write(balikKata('Super'));
		//document.write(balikKata('John Doe'));
	</script>
</head>

</html>
