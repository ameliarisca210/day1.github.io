<!DOCTYPE html>
<html>
<head>
	<title>Exercises 4 || Switch Case</title>
	<script type="text/javascript">
		var hari = Math.floor(Math.random() * 31);
		var bulan = Math.floor(Math.random() * 12);
		var tahun = 1945;

		document.write("ini adalah bulan ke- " + bulan+ "<br>");
		document.write("Maka hasilnya adalah : <br>")

		switch(bulan) {
			case 1: {
				document.write("Tanggal " + hari + " Januari " + tahun);
				break;
			};
			case 2: {
				document.write("Tanggal " + hari + " Februari " + tahun);
				break;
			};
			case 3: {
				document.write("Tanggal " + hari + " Maret " + tahun);
				break;
			};
			case 4: {
				document.write("Tanggal " + hari + " April " + tahun);
				break;
			};
			case 5: {
				document.write("Tanggal " + hari + " Mei " + tahun);
				break;
			};
			case 6: {
				document.write("Tanggal " + hari + " Juni " + tahun );
				break;
			};
			case 7: {
				document.write("Tanggal " + hari + " Juli " + tahun);
				break;
			};
			case 8: {
				document.write("Tanggal " + hari + " Agustus " + tahun);
				break;
			};
			case 9: {
				document.write("Tanggal " + hari + " September " + tahun);
				break;
			};
			case 10: {
				document.write("Tanggal " + hari + " Oktober " + tahun);
				break;
			};
			case 11: {
				document.write("Tanggal " + hari + " November " + tahun);
				break;
			};
			case 12: {
				document.write("Tanggal " + hari + " Desember " + tahun);
				break;
			};
			default: {
				document.write("Refresh untuk mendapatkan tanggal!");
			};
		};
		
		
		
		
	</script>
</head>
<body>

</body>
</html>
